<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wormy (pygame-web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html, body { margin: 0; height: 100%; background: #888; }
    #canvas { display:block; margin:0 auto; outline:none; }
  </style>
  <script>
    // Pygbag runtime config (0.9 CDN)
    window.pygbag = {
      cdn: "https://pygame-web.github.io/archives/0.9/",
      ume_block: 1,   // don't auto-open console window
      can_close: 0,   // hide close dialog
      audio: 0,       // hard-disable audio (avoids gesture gate)
      xtermjs: 1,     // show runtime logs in browser console
      gui_debug: 3,   // verbose logs
    };
  </script>
</head>
<body>
  <canvas id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" tabindex="1"></canvas>
  <script src="https://pygame-web.github.io/archives/0.9/pythons.js"></script>
</body>
</html>
