<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wormy (pygame-web)</title>
    <style>
      /* Show the canvas background immediately */
      html, body { margin:0; height:100%; background:#1e1e1e; color:#ddd; }
      #canvas { display:block; margin:0 auto; outline:none; }
    </style>

    <script>
      // pygbag / pygame-web 0.9 runtime configuration
      window.pygbag = {
        cdn: "https://pygame-web.github.io/archives/0.9/",
        // IMPORTANT: keep audio off to avoid gesture gating
        audio: 0,
        // Don’t auto-open the console popup, don’t show close dialog
        ume_block: 1,
        can_close: 0,
        // Leave some logs available in the browser console
        gui_debug: 1
        // (do NOT set "required", it can stall startup)
      };
    </script>

    <!-- Load the runtime; it will look for main.py at repo root -->
    <script src="https://pygame-web.github.io/archives/0.9/pythons.js"></script>
  </head>
  <body>
    <!-- The canvas is created by the runtime; body bg shows until Python draws -->
  </body>
</html>
