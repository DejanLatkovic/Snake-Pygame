<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wormy (pygbag)</title>
  <style>
    html,body{margin:0;height:100%;background:#7f7f7f;}
    #canvas{display:block;margin:auto;outline:none;}
  </style>

  <!-- Configure pygbag (use the 0.9 CDN and disable audio/popups) -->
  <script>
    window.pygbag = {
      cdn: "https://pygame-web.github.io/archives/0.9/",
      ume_block: 1, // do not auto-open the console window
      can_close: 0,
      audio: 0     // important: no audio, avoids user-gesture gate
    };
  </script>

  <!-- Loader (the only script you need) -->
  <script src="https://pygame-web.github.io/archives/0.9/pythons.js"></script>
</head>
<body>
  <canvas id="canvas" tabindex="1"></canvas>

  <!-- Your game -->
  <script type="text/python" id="__main__" src="main.py"></script>
</body>
</html>
